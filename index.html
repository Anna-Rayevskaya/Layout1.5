<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1.5</title>
    <link rel="stylesheet" href="css/cdn.jsdelivr.net_npm_swiper@10.0.4_swiper-bundle.css">
    <link href="css/Layout1.5.css" rel="stylesheet">
    <link rel="stylesheet" href="TTLakes/stylesheet.css">
</head>
<body>
  <header class="header">
    <h1 class="h-menu-brands">Ремонт техники различных брендов</h1>
  </header>
  <main class="main">
    <div class="slider swiper">
        <div class="swiper-wrapper menu-brands">
    <div class="swiper-slide button-menu-brands">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--lenovo" src="img.brend/lenovo.png" alt="Lenovo">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
    <div class="swiper-slide button-menu-brands">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--samsung" src="img.brend/samsung.png" alt="Samsung">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
     <div class="swiper-slide button-menu-brands">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--apple" src="img.brend/apple.png" alt="Apple">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
   </div>
    <div data-hidden="tablet" class="swiper-slide button-menu-brands button-menu-brands--hidden">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--viewSonic" src="img.brend/viewSonic.png" alt="ViewSonic">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
    <div class="swiper-slide button-menu-brands">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--bosch" src="img.brend/bosch.png" alt="Bosch">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
    <div class="swiper-slide button-menu-brands">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--hp" src="img.brend/hp.png" alt="hp">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
    <div class="swiper-slide button-menu-brands">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--acer" src="img.brend/acer.png" alt="Acer">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
    <div data-hidden="tablet" class="swiper-slide button-menu-brands button-menu-brands--hidden">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--sony" src="img.brend/sony.png" alt="Sony">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div> 
    <div data-hidden="desktop" class="swiper-slide button-menu-brands button-menu-brands--hiddenDesktop">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--lenovo" src="img.brend/lenovo.png" alt="Lenovo">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
    <div data-hidden="desktop" class="swiper-slide button-menu-brands button-menu-brands--hiddenDesktop">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--samsung" src="img.brend/samsung.png" alt="Samsung">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
    </div>
     <div data-hidden="desktop" class="swiper-slide button-menu-brands button-menu-brands--hiddenDesktop">
        <a href="#" class="buttonA">
        <img class="button-menu-brands__img button-menu-brands__img--apple" src="img.brend/apple.png" alt="Apple">
        <div class="button-menu button-menu--goToBrand"></div>
    </a>
   </div>
   
        </div>
    </div>

    <div class="swiper-pagination"></div>
        <button class="button-read-more">
            <div class="button-read-more__icon "></div>
            <a href="#" class="button-read-more__text">Показать все</a> 
        </button> 
</main>
<script src="js/cdn.jsdelivr.net_npm_swiper@10.0.4_swiper-bundle.min.js"></script>
<script src="js/Layout1.5.js"></script>
</body>
</html>
